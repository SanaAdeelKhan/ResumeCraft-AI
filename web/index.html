<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ResumeCraft AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div id="content"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
fetch("content.md")
  .then(res => res.text())
  .then(md => {
    document.getElementById("content").innerHTML = marked.parse(md);
  });
</script>

</body>
</html>
